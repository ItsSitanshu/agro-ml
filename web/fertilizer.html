<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">

    <title>Fertilizer Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fertilizer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/globalstyles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/fertilizer.js') }}"></script>
</head>
<body>
    <header>
    <button class="mobile-navigation hide" aria-expanded="false" style="background-color: var(--secondary-bg);"></button>
    <nav>
        <ul data-visible="false" class="navbar flex" id="navbar">
                <li><a href="/" id="home">Home</a></li>
                <li><a href="/disease" target="_blank">Disease Detection</a></li>
                <li><a href="/fertilizer" target="_blank">Fertilizer Manager</a></li>
                <li><a href="/market" target="_blank">Market Predictor</a></li>
            </ul>
    </nav>
    </header>
    <section class="fullvh" id="flag">
        <div class="fullvh col flex row" style="justify-content: center;">
            <div class="box">
                <form id="fertilizerForm" action="/fertilizer" method="POST" enctype="multipart/form-data" class="flex col"  style="">
                    <p class="bold">Temperature (*C)<span title="Required" style="color: rgb(230, 0, 0);">*</span></p>
                    <input type="text" placeholder="Temperature" name="temperature"><br>
                    
                    <p class="bold">Humidity (gm/c<sup>3</sup>)<span title="Required" style="color: rgb(230, 0, 0);">*</span></p>
                    <input type="text" placeholder="Humidity" name="humidity"><br>

                    <p class="bold">Moisture (kg/m<sup>3</sup>)<span title="Required" style="color: rgb(230, 0, 0);">*</span></p>
                    <input type="text" placeholder="Moisture" name="moisture"><br>

                    <p class="bold">Nitrogen <span title="Required" style="color: rgb(230, 0, 0);">*</span></p>
                    <input type="text" placeholder="Nitrogen" name="nitrogen"><br>

                    <p class="bold">Potassium <span title="Required" style="color: rgb(230, 0, 0);">*</span></p>
                    <input type="text" placeholder="Potassium" name="potassium"><br>

                    <p class="bold">Phosphorous <span title="Required" style="color: rgb(230, 0, 0);">*</span></p>
                    <input type="text" placeholder="Phosphorous" name="phosphorous"><br>
                    
                    <p class="bold">Soil Type<span title="Required" style="color: rgb(230, 0, 0);">*</span></p>
                    <select name="soil_type" id="soil">
                        <option value="Black">Black</option>
                        <option value="Sandy">Sandy</option>
                        <option value="Clayey">Clayey</option>
                        <option value="Red">Red</option>
                        <option value="Loamy">Loamy</option>
                    </select><br>

                    <p class="bold">Crop Type<span title="Required" style="color: rgb(230, 0, 0);">*</span></p>
                    <select name="crop_type" id="crop">
                        <option value="Oil seeds">Oil Seeds</option>
                        <option value="Ground nuts">Ground Nuts</option>
                        <option value="Pulses">Pulses</option>
                        <option value="Millets">Millets</option>
                        <option value="Barley">Barley</option>
                        <option value="Sugarcane">Sugarcane</option>
                        <option value="Maize">Maize</option>
                        <option value="Cotton">Cotton</option>
                        <option value="Tobacco">Tobacco</option>
                        <option value="Paddy">Paddy</option>
                        <option value="Wheat">Wheat</option>
                    </select>

                    <input type="submit" value="Submit" class="btn">
                </form><br>
                <p id="result" style="text-align:center;">Suggested Fertilizer: <br><span>{ -- }</span></p>
            </div>
        </div>
    </section>
</body>
</html>
